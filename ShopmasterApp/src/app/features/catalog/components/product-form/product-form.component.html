<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="row g-3">
  <div class="col-md-6">
    <label for="name" class="form-label">Name:</label>
    <input id="name" formControlName="name" class="form-control" />
    <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="invalid-feedback">
      Name is required.
    </div>
  </div>

  <div class="col-md-6">
    <label for="price" class="form-label">Price:</label>
    <input id="price" type="number" formControlName="price" class="form-control" />
    <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="invalid-feedback">
      Price is required and must be greater than 0.
    </div>
  </div>

  <div class="col-12">
    <label for="description" class="form-label">Description:</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>

  <div class="col-md-6">
    <label for="categoryId" class="form-label">Category:</label>
    <select id="categoryId" formControlName="categoryId" class="form-select">
      <option value="" disabled selected>Select a category</option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
    <div *ngIf="productForm.get('categoryId')?.invalid && productForm.get('categoryId')?.touched" class="invalid-feedback">
      Category is required.
    </div>
  </div>

  <div class="col-md-6">
    <label for="image" class="form-label">Image:</label>
    <input id="image" type="file" (change)="onImageChange($event)" class="form-control" />
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Submit</button>
  </div>
</form>
